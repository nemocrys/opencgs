general:
  heat_control: True
  heat_convection: True
  heating_induction: True
  phase_change: True
  transient: False
  v_pull: 4  # mm/min

transient:
  dt: 0.1
  dt-out: 10
  t-max: 10
  restart: False
  restart-file: case.result
  restart-time: 1
  mesh-movement: True
  smart-heater-t: 1

heating_induction:
  frequency: 13.5e+3  # Hz
  current: 200  # A

heating_resistance:
  power: 100

smart-heater:
  T: 505  # melting point tin
  control-point: False  # if False: use T at melt-crystal interface (triple point)
  x: 0.055
  y: 0.02
  z: 0.0

heat-convection:
  factor: 1
  melt: 10  # 11.11
  crystal: 10  # 11.74
  crucible-top: 10  # 9.71
  crucible-inside: 10  # 16.16
  crucible-outside: 6.5  # according to MMS Study  # 9.56
  heater: 10  # guessed
  T-ext: 293.15

fast-simulation:
  Steady State Max Iterations: 3
  Steady State Convergence Tolerance: 1.e-6
  Nonlinear System Convergence Tolerance: 1.0e-4
  Linear System Convergence Tolerance: 1.e-9

probes:
